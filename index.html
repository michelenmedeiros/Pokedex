<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/mode.css">
    <link rel="stylesheet" href="/assets/css/pokemon-detail.css">
    <link rel="stylesheet" href="/assets/css/menu.css">
    
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<header>
    <nav class="menu">
        <button id="toggleMenu"><i class="fa-solid fa-bars" style="color: #df2c2c;"></i></button>
        <section class="home">
            <div id="menu" class="hidden">
                <ul>
                    <li>Theme</li>
                </ul>
            </div>
        </section>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Pokemon..." onkeyup="filterPokemon()" />
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div class="openPokeball">
            <img src="./assets/images/pokeballOpen.png" alt="pokeball open" />
        </div>
        <section class="pokedexTitle">
            <h1>Pokedex</h1>
        </section>
        <div class="pokeballOpen">
            <img src="./assets/images/openPokeball.png" alt="pokeball open" />
        </div>
    </div>
    <section class="pokedex">
        <section class="content">
            <ol id="pokemonList" class="pokemons">
                <!-- Pokemons here-->
            </ol>

            <div class="pagination">
                <button id="loadMoreButton" type="button">
                    <i class="fa-solid fa-arrow-down" style="color: #df2c2c;"></i>
                </button>
                </di>
        </section>
    </section>
    <div id="pokemonModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="pokemonDetail">
                <!-- Pokemons details -->
            </div>
            <button id="prevPokemon">
                <i class="fa-solid fa-less-than" style="color: #df2c2c;"></i>
            </button>
            <button id="nextPokemon">
                <i class="fa-solid fa-greater-than" style="color: #df2c2c;"></i>
            </button>
        </div>
    </div>

    <!-- JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/mode.js"></script>
    <script src="/assets/js/pokemon-detail.js"></script>
    <script src="./assets/js/menu.js"></script>
</body>

</html>
